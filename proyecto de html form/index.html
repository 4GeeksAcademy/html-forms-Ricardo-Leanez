<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    

    <style>
        .card{
            width: 1000px;
            margin: auto;
            
        }
        .card-body{

            display: flex;
        }
    </style>
</head>
<body>

    <div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <form class="row g-3">

      <div class="alert alert-danger mb-3">Some fields are missing</div>
      
  <div class="col-md-4">
    <label for="inputcard" class="form-label">Card Number</label>
    <input type="number" class="form-control" id="inputcard"  placeholder="XXXXXXXXX">
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">CVC</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="XXX">
  </div>
   <div class="col-md-4">
   <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="currencyAddon">$</span>
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="0000.00"
                    aria-label="Amount"
                    aria-describedby="currencyAddon"
                  />
                </div>
              </div>

  <div class="col-md-6">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputAddress2" >
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Pick a State</option>
     <option value="AL">Alabama</option>
<option value="AK">Alaska</option>
<option value="AZ">Arizona</option>
<option value="AR">Arkansas</option>
<option value="CA">California</option>
<option value="CO">Colorado</option>
<option value="CT">Connecticut</option>
<option value="DE">Delaware</option>
<option value="FL">Florida</option>
<option value="GA">Georgia</option>
<option value="HI">Hawái</option>
<option value="ID">Idaho</option>
<option value="IL">Illinois</option>
<option value="IN">Indiana</option>
<option value="IA">Iowa</option>
<option value="KS">Kansas</option>
<option value="KY">Kentucky</option>
<option value="LA">Luisiana</option>
<option value="ME">Maine</option>
<option value="MD">Maryland</option>
<option value="MA">Massachusetts</option>
<option value="MI">Míchigan</option>
<option value="MN">Minnesota</option>
<option value="MS">Misisipi</option>
<option value="MO">Misuri</option>
<option value="MT">Montana</option>
<option value="NE">Nebraska</option>
<option value="NV">Nevada</option>
<option value="NH">Nuevo Hampshire</option>
<option value="NJ">Nueva Jersey</option>
<option value="NM">Nuevo México</option>
<option value="NY">Nueva York</option>
<option value="NC">Carolina del Norte</option>
<option value="ND">Dakota del Norte</option>
<option value="OH">Ohio</option>
<option value="OK">Oklahoma</option>
<option value="OR">Oregón</option>
<option value="PA">Pensilvania</option>
<option value="RI">Rhode Island</option>
<option value="SC">Carolina del Sur</option>
<option value="SD">Dakota del Sur</option>
<option value="TN">Tennessee</option>
<option value="TX">Texas</option>
<option value="UT">Utah</option>
<option value="VT">Vermont</option>
<option value="VA">Virginia</option>
<option value="WA">Washington</option>
<option value="WV">Virginia Occidental</option>
<option value="WI">Wisconsin</option>
<option value="WY">Wyoming</option>

    </select>
    </div>
     <div class="col-md-3">
    <label for="inputcard" class="form-label">Postal Code</label>
    <input type="number" class="form-control" id="inputcard">
  </div>
  
 <div class="col-md-6">
                <label for="payment-method" class="form-label">Payment Methods</label>
                <div class="form-control border-0 ps-0">
                  <div class="d-inline bg-secondary rounded p-2 text-white fs-5" id="payment-method">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment-method"
                        id="mastercard"
                        value="mastercard"
                      />
                      <label class="form-check-label" for="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="visa" value="visa" />
                      <label class="form-check-label" for="visa">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="cc" value="cc" />
                      <label class="form-check-label" for="cc">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="payment-method" id="amex" value="amex" />
                      <label class="form-check-label" for="amex">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
  
  <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea name="messsage" id="message" rows="3" class="form-control"></textarea>
                <div class="form-text">Add any notes here.</div>
              </div>
           </div>
         <div class="card-footer text-end">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
          </div> 
  
</form>
 

</div>

    

</body>
</html>
